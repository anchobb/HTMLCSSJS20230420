<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height:100px; margin-bottom:10px; background-color: orange;}
        body{
            width:1200px;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- px 고정크기, 브라우저의 크기가 늘거나 줄어도 크기가 고정 -->
    <div style="width:700px"></div>

    <!-- % 가변길이, 상위태그를 기준으로 %만큼 크기 지정. 브라우저의 크기에 따라 가변 -->
    <div style="width:60%">
        <p style="width:50%; height:70%; background-color: royalblue;"></p>
    </div>

    <!-- vw, vh 뷰포트를 기준으로 작성한 숫자만큼 크기 지정. -->
    <div style="width: 50vw;">
        <p style="width:50vw; height:50px; background-color: royalblue;"></p>
    </div>

    <div>
        <p style="background-color: royalblue; height : 60vh;"></p>
    </div>
</body>

</html>
