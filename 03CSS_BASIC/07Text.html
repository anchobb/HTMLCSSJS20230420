<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자 간격-->
    <div style="letter-spacing: 10px;">TEXT</div>
    <div style="word-spacing: 50px;">TEXT TEXT TEXT </div>

    <!-- 중앙 배치 ; text-align -->
    <div style="text-align: center; border:1px solid; width:300px;">TEXT</div>
    <hr />

    <!-- text-decoration -->
    <div style="text-decoration: overline;">TEXT</div>
    <div style="text-decoration: underline;">TEXT</div>
    <div style="text-decoration: line-through;">TEXT</div>
    <div style="text-decoration: none;">TEXT</div>
        <!-- a태그에 밑줄 없애고, 글꼴색 바꾸기 -->
    <a href="" style="text-decoration: none; color: black;">TEXT</a>
    <hr />

    <!-- line-height : 글자 라인의 높이. 글자는 작성한 높이의 가운데에 배치됨 -->
    <div style="border:1px solid; width: 300px; 
    height: 300px; text-align: center; line-height: 200px;">TEXT</div>
    <hr />
    <!-- font-weight ; 글자 굵기 -->
    <div style="font-weight:100">HELLO WORLD</div>
    <div style="font-weight:200">HELLO WORLD</div>
    <div style="font-weight:300">HELLO WORLD</div>
    <div style="font-weight:400">HELLO WORLD</div>
    <div style="font-weight:500">HELLO WORLD</div>
    <div style="font-weight:600">HELLO WORLD</div>
    <div style="font-weight:700">HELLO WORLD</div>
    <div style="font-weight:800">HELLO WORLD</div>
    <div style="font-weight:900">HELLO WORLD</div>

</body>
</html>
