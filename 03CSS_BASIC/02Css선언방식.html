<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 우선순위
        1. important
        2. inline style
        3. link vs style태그 -> 뒷라인에 있는 태그가 우선 적용
     -->

    <!-- style 태그 사용 -->
    <style>
        h1 {
            color: white !important;
            background-color: orange !important;
        }
    </style>
    <!-- link style 외부파일 연결 -->
    <link rel="stylesheet" href="css/common.css">

    <!-- 
        link 외부파일 연결과 style태그 중 우선순위!
        어떤 라인을 마지막에 넣어놓느냐에 따라 달라짐.
        마지막 라인에 들어간 태그가 우선적으로 적용됨.
        but !important를 넣으면 우선적으로 적용~
    -->

</head>

<body>

    <h1>제목1</h1>

    <!-- inline style : 태그 내 삽입 -->
    <h1 style="color:green;">제목2</h1>

    <h1>제목3</h1>
    <hr/>
    <h2>제목4</h2>
    <h3>제목5</h3>


</body>

</html>
