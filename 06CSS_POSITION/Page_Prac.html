<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{}
        body{}
        body>header{}

        .Wm_quickmenu{
            list-style: none;
            display: flex;
            justify-content: right;
        }

        .Wm_quickmenu>li{
            display: block;
            width: 120px;
        }
        .Wm_quickmenu>li>a{

            color: black;
        }
        .Wm_logo{

        }

            width: 300px;
            height: 30px;
        }   
        .Wm_search>input{
            position: absolute;
            width: 290px;
            height: 25px;
        }    
        .Wm_search>img{
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            bottom: 0;
            margin: auto;
            
        }

                <li><a href="">ENGLISH</a></li>
            </ul>
        </div>
        <span class="Wm_logo">
            <img src="./image/로고.png" alt="">
            
        </span>
        <span class="Wm_search">
            <input type="text">
            <img src="./image/search.svg" alt="alt">
        </span>
        <div class="Wm_log">
            <img src="" alt="">
            <div>ㅇㅇ님 환영합니다~</div>
