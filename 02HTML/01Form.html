<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그.
        action속성 : 전달받는 서버 페이지(URL)
        method속성 : 서버로 요청시 전달하는 방식
        get : 사용자정보를 Query String으로 전달(기본값)
        post : 사용자정보를 Request body(Payload)로 전달

     -->

    <form action="test.jsp" method="get">
        이름 : <input type="text" name="username" /><br />
        나이 : <input type="text" name="userage"  /><br />

        성별 : <input type="radio" name="gender" value="man"> 남 <input type="radio" name="gender" value="woman"> 여 <br />
        취미
        <p>
            <input type="checkbox" name="hobby" value="climing" >등산&nbsp;
            <input type="checkbox" name="hobby" value="golf">골프&nbsp;
            <input type="checkbox" name="hobby" value="swimming">수영&nbsp;
            <input type="checkbox" name="hobby" value="reading">독서&nbsp;
        </p>
        메모 :

        </div>

</body>
</html>
